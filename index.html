<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <!-- 1 -->
                <span>
                    <div class="loader"><span></span></div>
                    <p>loader</p>
                </span>
                <!-- 2 -->
                <span>
                    <div class="gelatine"></div>
                    <p>gelatine</p>
                </span>
                <!-- 3 -->
                <span>
                    <div class="spin"></div>
                    <p>spin</p>
                </span>
                <!-- 4 -->
                <span>
                    <div class="elastic-spin"></div>
                    <p>elastic spin</p>
                </span>
                <!-- 5 -->
                <span>
                    <div class="pulse"></div>
                    <p>pulse</p>
                </span>
                <!-- 6 -->
                <span>
                    <div class="grow"></div>
                    <p>grow</p>
                </span>
                <!-- 7 -->
                <span>
                    <div class="shake"></div>
                    <p>shake</p>
                </span>
                <!-- 8 -->
                <span>
                    <div class="shake2"></div>
                    <p>shake 2</p>
                </span>
                <!-- 9 -->
                <span>
                    <div class="fade-in"></div>
                    <p>fade in</p>
                </span>
                <!-- 10 -->
                <span>
                    <div class="fade-out"></div>
                    <p>fade out</p>
                </span>
                <!-- 11 -->
                <span>
                    <div class="flash"></div>
                    <p>flash</p>
                </span>
                <!-- 12 -->
                <span>
                    <div class="flip"></div>
                    <p>flip</p>
                </span>
                <!-- 13 -->
                <span>
                    <div class="swing"></div>
                    <p>swing</p>
                </span>
                <!-- 14 -->
                <span>
                    <div class="wobble"></div>
                    <p>wobble</p>
                </span>
                <!-- 15 -->
                <span>
                    <div class="fade-in-down"></div>
                    <p>fade in down</p>
                </span>
                <!-- 16 -->
                <span>
                    <div class="fade-out-down"></div>
                    <p>fade out down</p>
                </span>
                <!-- 17 -->
                <span>
                    <div class="bounce"></div>
                    <p>Bounce</p>
                </span>
                <!-- 18 -->
                <span>
                    <div class="bounce-in"></div>
                    <p>bounce in</p>
                </span>
                <!-- 19 -->
                <span>
                    <div class="bounce-in-right"></div>
                    <p>bounce in right</p>
                </span>
                <!-- 20 -->
                <span>
                    <div class="bounce-out"></div>
                    <p>bounce out</p>
                </span>
                <!-- 21 -->
                <span>
                    <div class="bounce-out-down"></div>
                    <p>bounce out down</p>
                </span>
                <!-- 22 -->
                <span>
                    <div class="rotate-in-down-left"></div>
                    <p>rotate in down left</p>
                </span>
                <!-- 23 -->
                <span>
                    <div class="rotate-in-up-left"></div>
                    <p>rotate in up left</p>
                </span>
                <!-- 24 -->
                <span>
                    <div class="roll-in"></div>
                    <p>roll in</p>
                </span>
                <!-- 25 -->
                <span>
                    <div class="roll-out"></div>
                    <p>roll out</p>
                </span>
                <!-- 26 -->
                <span>
                    <div class="jello"></div>
                    <p>jello</p>
                </span>
                <!-- 27 -->
                <span>
                    <div class="rubberBand"></div>
                    <p>rubberBand</p>
                </span>
                <!-- 28 -->
                <span>
                    <div class="hinge"></div>
                    <p>hinge</p>
                </span>
            </div>
        </div>
    </section>

</body>

</html>
